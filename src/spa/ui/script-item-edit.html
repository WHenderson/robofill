    <div class="anu-flex-col anu-flex-content">

            <div ref:item class="anu-flex-content">
                <div class="ui form error">
                    {{#each template.arguments as argument}}
                    <Item bind:template="argument" bind:item="scriptItem[argument.name]" />

                    <!--
                    {{#if ['text', 'trilean', 'selector'].includes(argument.resultType) }}
                        {{#if argument.resultType === 'boolean' && scriptItem[argument.name].type === 'value'}}
                        <div class="field">

                                <div class="field">

                                    </label>

                                        <input type="radio" checked="{{scriptItem[argument.name].value === true}}" on:click="onSetFieldValue(event, argument, scriptItem[argument.name], true)">

                                        <input type="radio" checked="{{scriptItem[argument.name].value === false}}" on:click="onSetFieldValue(event, argument, scriptItem[argument.name], false)">
                                        <label>Unchecked</label>

                        <div class="field">

                                    {{#if scriptItem[argument.name].type === 'formula'}}
                                    <i class="superscript icon" title="Formula"></i>
                                    {{elseif scriptItem[argument.name].type === 'code'}}
                                    <i class="code icon" title="Code"></i>
                                    {{else}}
                                    <i class="font icon" title="Value"></i>
                                    {{/if}}
                                </button>
                                {{#if multiline}}
                                    {{#if scriptItem[argument.name].type === 'value'}}
                                    <textarea type="text" placeholder="{{argument.label || name}}" bind:value="scriptItem[argument.name].value"></textarea>
                                    {{elseif scriptItem[argument.name].type === 'formula'}}
                                    <textarea type="text" placeholder="{{argument.label || name}}" bind:value="scriptItem[argument.name].formula"></textarea>
                                    {{elseif scriptItem[argument.name].type === 'code'}}
                                    <textarea type="text" placeholder="{{argument.label || name}}" bind:value="scriptItem[argument.name].code"></textarea>
                                    {{/if}}
                                {{else}}
                                    {{#if scriptItem[argument.name].type === 'value'}}

                                    {{/if}}
                                {{/if}}
                            </div>
                        </div>
                        {{/if}}
                    {{/if}}
                    -->
                    {{/each}}
                </div>
            </div>
            <div ref:menuArrange class="ui right vertical icon menu anu-item-menu">
                <slot name="menuItemsTop"></slot>
                <slot name="menuItemEnable">
                    <a class="item" on:click="onItemEnableToggle(event)">
                        <i class="{{scriptItem.enabled ? 'check' : 'ban'}} icon"></i>
                    </a>
                </slot>
                <slot name="menuItemsBottom"></slot>
            </div>
        </div>
        {{#if template.hasSubScript}}
        <div class="anu-flex-content">
            <ScriptItemsEdit bind:scriptItems="scriptItem.scriptItems"/>
        </div>
        {{/if}}
    </div>
</div>

<style>
    .anu-flex-row {
        display: flex;
        flex-direction: row;
        align-items: stretch;
        padding: 0;
    }
    .anu-flex-col {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        padding: 0;
    }
    .anu-flex-content {
        flex-grow: 1;
    }

    ref:item {
        padding-top: 0.5em;
        padding-left: 0.5em;
        padding-right: 0.5em;
    }

    .anu-item-menu .item:hover .check.icon {
        color: #21ba45;
    }
    .anu-item-menu {
        margin: 0.5em;
    }

    ref:flexLabel {
        position: relative;
        width: 24px;
    }
    ref:typeLabel {
        position: absolute;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 0;

        writing-mode: vertical-lr;
        padding: 0.5em;
        display: block;
        height: 100%;
        width: 2em;
    }

    ref:menuArrange {
        margin: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        border-top: none;
        border-right: none;
    }
</style>

<script>
    import { templates, categories } from '../../shared/es6/templates.es6';
    import ScriptItemsEdit from './script-items-edit.html'

    import Item from './fields/item.html';

    export default {
        setup(Directive) {
        },
        data() {
            return {
                scriptItem: {},
                multiline: false
            }
        },
        helpers: {
            templates,
            categories
        },
        computed: {
            template: (scriptItem) => scriptItem && templates[scriptItem.type] || {},
            category: (template) => template.category || {}
        },
        oncreate() {
        },
        ondestroy() {
        },
        methods: {
            onItemEnableToggle(event) {
                event.preventDefault();

                const scriptItem = this.get('scriptItem');
                scriptItem.enabled = !scriptItem.enabled;
                this.set({ scriptItem });
            },
            onChangeFieldType(event, argument, field) {
                event.preventDefault();

                const multiline = !this.get('multiline');

                if (!multiline || (argument.resultType === 'boolean' && field.type === 'value')) {
                    switch (field.type) {
                        case 'value':
                            field.type = 'formula';
                            field.formula = field.formula || '';
                            break;
                        case 'formula':
                            field.type = 'code';
                            field.code = field.code || '';
                            break;
                        default:
                            field.type = 'value';
                            break;
                    }
                }

                this.set({ scriptItem: this.get('scriptItem'), multiline });
            },
            onSetFieldValue(event, argument, field, value) {
                //event.preventDefault();

                field.value = value;
                this.set({ scriptItem: this.get('scriptItem') });
                return false;
            }
        },
        events: {
        },
        components: {
            ScriptItemsEdit,
            Item
        }
    };
</script>
